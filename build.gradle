plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    implementation 'com.formdev:flatlaf:1.6'
    implementation(files("libs/rsyntaxtextarea-3.1.4-SNAPSHOT.jar"))

}
